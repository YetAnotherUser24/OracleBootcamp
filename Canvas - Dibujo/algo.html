<canvas width="600" height="400"></canvas>

<script>

    function dibujarCuadrado(x,y,c){
        var lienzo = document.querySelector("canvas");
        var p = lienzo.getContext("2d");
        p.fillStyle = c;
        p.fillRect(x,y,50,50);
        p.strokeStyle = "black";
        p.strokeRect(x,y,50,50);
    }

    var x = 0;

    while(x<600){
        dibujarCuadrado(x, 0, "red");
        dibujarCuadrado(x, 50, "yellow");
        dibujarCuadrado(x, 100, "green");
        x=x+50  
    }


</script>

<canvas width="600" height="400">

</canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    /*
    pincel.fillStyle = "lightgray" //Propiedad
    pincel.fillRect(0,0,600,400); //Funcion
    */
    
    pincel.fillStyle = "green" //Propiedad
    pincel.fillRect(0,0,200,400); //Funcion

    pincel.fillStyle = "red" //Propiedad
    pincel.fillRect(400,0,200,400) //Funcion

    pincel.fillStyle = "yellow" //Propiedad
    pincel.beginPath();
    pincel.moveTo(300,300);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.lineTo(300,300);
    pincel.fill();

    
    pincel.fillStyle = "lightblue";
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14);
    pincel.fill();

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300,300,50,0,Math.PI*2,true);
    pincel.fill();

</script>
